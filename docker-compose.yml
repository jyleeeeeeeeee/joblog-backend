  # ==========================
  # Zookeeper (Kafka 필수)
  # ==========================
  zookeeper:
    image: bitnami/zookeeper:3.9
    container_name: joblog-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    restart: always


  # ==========================
  # Kafka 브로커
  # ==========================
  kafka:
    image: bitnami/kafka:3.7
    container_name: joblog-kafka
    ports:
      - "9092:9092" # 로컬 PC에서 접속 가능
    environment:
      # 브로커 ID
      - KAFKA_CFG_BROKER_ID=1
      # Kafka 리스너 설정 (내부/외부 분리 가능)
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://joblog-kafka:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      # 기본 토픽 자동 생성 허용
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    restart: always
